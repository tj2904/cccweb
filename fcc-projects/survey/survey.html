<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="survey.css">
<title>FCC Survey Form</title>
</head>
<main>
    <h1 id="title">FCC Survey Form</h1>

    <fieldset>
        <legend>Please complete this form</legend>
        <p id="description"> This is a survey form that meets the requirements of the FCC tests.</p>

        <form id="survey-form" action="">
            <p>
                <label id="title">Title:</label>

                <input type="radio" name="title" value="mr">Mr
                <input type="radio" name="title" value="mrs">Mrs
                <input type="radio" name="title" value="miss">Miss
            </p>

            <p>
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="your name..." required> </input>
            </p>
            
            <p>     
            <label id="email-label" for="name">Email</label>
                <input id="email" type="email" id="email-label" placeholder="test@example.com" required> </input>
            </p>

            <p>
                <label>Country</label>
                <select id="dropdown">
                    <option>China</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>Indonesia</option>
                    <option>Brazil</option>
                </select>
            </p>

            <p>
                <label id="number-label" for="name">How many times do you visit our site a day?</label>
                <input id="number" type="number" min="0" max="10" placeholder="?"></input>
            </p>

            <p>
                <label id="textarea-label" for="name">Further comments:</label>
                <textarea name="text" placeholder="Please give additional details..." rows="5" cols="35"></textarea>
            </p>

            <p>
                <input type="checkbox" value="terms">
                I agree to the <a href="#">terms and conditions</a>
            </p>

            <p> <input type="checkbox" value="mailing-list">
                Please add me to your mailing list.
                </label>
            </p>

            <p>
                <button type="submit" id="submit">Submit!</button>
            </p>
        </form>
    </fieldset>
</main>
